<div class="row">
  <div class="col-xs-7">
    <app-shopping-edit
      (ingredientAdded)="onIngredientAdded($event)"
      (testAdded)="onArrayTestAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item"
         style="cursor: pointer"
         *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} : {{ ingredient.amount }}</a>
    </ul>
    <ul class="list-group">
      <a class="list-group-item"
         *ngFor="let test of testEventEmit">
        {{ test.name1 }} : {{ test.amount1 }}
      </a>
    </ul>
  </div>
</div>
